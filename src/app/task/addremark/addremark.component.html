
<form (ngSubmit)="updateRemark()">
    <label for="Remark">Remark: </label>
    <input type="text" [(ngModel)]="addedRemark" name="Remark">
    <p class="actions">
        <button type="button" (click)="cancelRemark()">Cancel</button>
        <button type="submit">Create</button>
      </p>
</form>
