<form action="">
    <label for="w3review">Title: </label>
    <input type="text" [(ngModel)]="taskTitle" name="Title">
    <br>
    <label for="w3review">Content: </label>
    <textarea type="textarea"  [(ngModel)]="taskContent" name="Content">

    </textarea>
    <br>
    <label for="w3review">Remark: </label>
    <input type="text"  [(ngModel)]="taskRemark" name="Remark">
    <br>
<button (click)="submitTask()">Submit</button>
</form>
<hr>
<button (click)="calcelNewTask()">Cancel</button>
