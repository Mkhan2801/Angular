

<div class="backdrop" (click)="calcelNewTask()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="submitTask()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="taskTitle" />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea
        id="summary"
        rows="5"
        name="summary"
        [(ngModel)]="taskContent"
      ></textarea>
    </p>

    <p>
      <label for="due-date">Remark</label>
      <input
        type="text"
        id="due-date"
        name="due-date"
        [(ngModel)]="taskRemark"
      />
    </p>

    <p class="actions">
      <button type="button" (click)="calcelNewTask()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
