<app-header />
<main>
  <ul id="users">
@for (user of users; track user.id) {
<!-- For Lagacy Angular -->
  <!-- <li **ngFor="let user of users"> -->
    <li>
      <app-user (select)="onSelect($event)" [user]="user"/>
    </li>
  <!-- </li> -->
  }
  </ul>
  @if (selectUser) {
  <!-- <app-details **ngIf="selectUser";else fallback /> -->
  <app-details [user]="selectUser" (showAllTasks)="onShowAllTasks($event)" />
  <!-- <ng-teplate #fallback><p id="fallback">No Data</p></ng-teplate> -->
  } @else {
    <p id="fallback">No Data</p>
  }

</main>
@for (task of tasks; track task.id) {
  @if (task.uid==selectUser.id ) {
    @if(paindingTasks){
      <app-task [task]="task" (complet)="onTaskComplet($event)"/>
    } @else if(!task.complite) {
    
        <app-task [task]="task" (complet)="onTaskComplet($event)"/>
      
    }

  }
}
<router-outlet />
