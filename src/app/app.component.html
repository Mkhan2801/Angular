<app-header />
<main>
  <ul id="users">
@for (user of users; track user.id) {
<!-- For Lagacy Angular -->
  <!-- <li **ngFor="let user of users"> -->
    <li>
      <app-user (select)="onSelect($event)" [user]="user"/>
    </li>
  <!-- </li> -->
  }
  </ul>
  @if (selectUser) {
  <!-- <app-details **ngIf="selectUser";else fallback /> -->
  <app-details [user]="selectUser"  (taskAdd)="newTask($event)"/>
  <!-- <ng-teplate #fallback><p id="fallback">No Data</p></ng-teplate> -->
  } @else {
    <p id="fallback">No Data</p>
  }
@if(userTaskId){
  <app-addtask [userId]="userTaskId" />
}
</main>
@for (task of tasks; track task.id) {
  @if (task.uid==selectUser.id) {
<app-task [task]="task" (complet)="done($event)" (addremark)="remarkAdded($event)"/>
@if (taskId) {
  <app-addremark [task]="selectTask" (getId)="updateRemark($event)"/>
}
  }
}
<router-outlet />
